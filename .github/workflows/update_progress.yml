name: Update HackerRank Progress

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-progress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch HackerRank Profile Progress
        run: |
          echo "Fetching HackerRank Progress..." > hackerrank_progress.txt
          curl -s "https://www.hackerrank.com/rest/hackers/Nikhil_8206/scores" | jq '.' >> hackerrank_progress.txt

      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          git add hackerrank_progress.txt
          git commit -m "Automated HackerRank progress update on $(date)" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
